<script>

  const mainNav = document.getElementById('main-nav');

  let state = false;
  let mobileNav = document.getElementById("mobile-nav");
  menuIcon.addEventListener("click", ()=>{
    if(state){
      mobileNav.style.display = "none";
      state = false;
    }else{
      mobileNav.style.display = "block";
      state = true;
    }
  });
