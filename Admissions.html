  <main>
    <section class="application">
      <h2>Apply for Grade Advancement</h2>

      <div class="form-container">
        <form id="admissionForm">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>

          <label for="grade">Applying for:</label>
          <select id="grade" name="grade" required>

          </select>

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>

          <label for="previousSchool">Previous School:</label>
          <input type="text" id="previousSchool" name="previousSchool" required>

          <label for="results">Upload Results:</label>
          <input type="file" id="results" name="results" accept=".pdf,.jpg,.png" required>

          <button type="submit">Submit Application</button>
        </form>
